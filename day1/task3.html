<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .box1{
            background-color: rgb(183, 183, 183);
            flex-direction: column;
            padding: 1px 5px;
            box-shadow: 1px 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <p id="body">Click on any following links:</p>
            <p>
                <a href="https://www.google.com" target="_blank">Opens in New</a> |
                <a href="https://www.google.com">Opens in Self</a> |
                <a href="https://www.google.com" target="_parent">Opens in Parent</a> |
                <a href="#body">Opens in Body</a> |
                <a href="mailto:example.gmail.com">Send email</a>
            </p>
        </div>
    </div>
</body>
</html>
